<body data-spy="scroll" data-target="#navbar">
    <div class="row">
        <div class="col-md-12">
            <div id="pyramid">
            </div>           
        </div>
    </div>   
</body>
<script>
    // data must be in a format with age, male, and female in each object
    d3.csv('./population.csv', function (data) {
        var sum = [];
      
        var exampleData = [];
        var options =
        {
            height: 450,
            width: 840,
            style: {
                leftBarColor: "#229922",
                rightBarColor: "#992222"
            }
        }
        var tempData = data.filter(d => d.year == '2018')
            .filter(d => d.level_1 == 'Total Male Residents'
                || d.level_1 == 'Total Female Residents');
                  console.log(tempData);

        tempData.forEach(function (o) {
            var existing = sum.filter(function (i) { return o['level_2'] == i['age'] })[0];
   
            if (!existing) {
                existing = { 
                    age: o['level_2'],
                    male: o['level_1'] == 'Total Male Residents' ? o['value'] : 0,
                    female: o['level_1'] == 'Total Female Residents' ? o['value'] : 0,
                }
                sum.push(existing);
            }
            else {
                if (existing['male'] == 0) existing['male'] = o['value'];
                else existing['female'] = o['value'];
            }
        });
        exampleData = sum.filter(d => d['age'] != '65 Years & Over' && d['age'] != '70 Years & Over'
        && d['age'] != '75 Years & Over' && d['age'] != '80 Years & Over')
            .map(d => {
                return {
                    age:d['age'] == '85 Years & Over'?'85+':d['age'].replace('Years',''),
                    male: parseInt(d['male']),
                    female: parseInt(d['female']),
                }
        })
        pyramidBuilder(exampleData, '#pyramid', options);

    });

</script>
